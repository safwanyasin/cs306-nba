                        <h1 class="heading filter-heading">Filter Options</h1>
                        <p class="filter-description">Fill either of the filter forms and click the relevant filter button to see the results</p>
                    </div>
                    <form id="myform" action="teamOrNationalityFilter.php" method="POST">
                        <span class="mySpan"><label for="idOrNation">Select the field you wish to use to filter</label></span>
                        <span class="mySpan"><select name="idOrNation" id="idOrNation" class="inputField" required>

                        </select></span>

                    </form>
                    <br>

                        </select></span>
                        <span class="mySpan"><select name="greaterOrLess" id="greaterOrLess" class="inputField" required>
                            <option value="greater">Greater Than</option>
                            <option value="less">Less Than</option>
                        </select></span>
                        <span class="mySpan"><input type="number" id="amount" name="amount" placeholder="Enter an amount" class="inputField" min="0" required></span>
                        <input type="submit" class="submitButton" value="Filter"></span>
                    </form>
                    
                </div>
