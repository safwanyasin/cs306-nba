<!DOCTYPE html>
<html>
    <head>
        <title>Insert Players</title> 
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <style>
        
    </style>
    <body>
        <div class="navbar">
            <img src="https://cdn.freebiesupply.com/images/large/2x/nba-logo-transparent.png" width="30px" class=""/>
            <a href="player_insertion.html" class="nav-link">Add Player</a>
            <a href="showPlayers.php" class="nav-link">Show Players</a>
            <a href="filter_options.html" class="nav-link">Filter</a>
        </div>
        <div class="page">
            <div class="box">
                <div class="image">
                    <div class="content">
                        <img src="https://cdn.freebiesupply.com/images/large/2x/nba-logo-transparent.png" width="50px" class="nba_logo"/>
                        <h1 class="description">NBA Player Database</h1>
                    </div>
                    
                    <!-- <img class="formImg" src="form_image.jpg"> -->
                </div>
                <div class="form" id="container">
                    <span class="headingBox"><h1 class="heading">Add Player</h1></span>
                    <form id="myform" action="insertplayer.php" method="POST">
                        <!-- <span class="mySpan"><label for="player_name">Name</label></span> -->
                        <span class="mySpan"><input type="text" id="player_name" name="player_name" placeholder="Enter the player's name" class="inputField" required></span>
                        <!-- <span class="mySpan"><label for="team_id">Current Team</label></span> -->
                        <span class="mySpan"><input type="text" id="team_id" name="team_id" placeholder="Enter current team ID" class="inputField" required></span>
                        <!-- <span class="mySpan"><label for="nationality">Nationality</label></span> -->
                        <span class="mySpan"><input type="text" id="nationality" name="nationality" placeholder="Enter the player's nationality" class="inputField" required></span>
                        <!-- <span class="mySpan"><label for="player_age">Age</label></span> -->
                        <span class="mySpan"><input type="number" id="player_age" name="player_age" placeholder="Enter the player's age" class="inputField" min="0" required></span>
                        <!-- <span class="mySpan"><label for="player_height">Height</label></span> -->
                        <span class="mySpan"><input type="number" id="player_height" name="player_height" placeholder="Enter the player's height in metres" step="0.01" class="inputField" min="0" required></span>
                        <!-- <span class="mySpan"><label for="player_weight">Weight</label></span> -->
                        <span class="mySpan"><input type="number" id="player_weight" name="player_weight" placeholder="Enter the player's weight in kg" step="0.1" class="inputField" min="0" required></span>
                        <span class="mySpan"><label for="isActive">Is the player currently active?</label></span>
                        <span class="mySpan"><select name="isActive" id="isActive" class="inputField" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select></span>
                        <span class="mySpan"><label for="player_pos">Player position</label></span>
                        <span class="mySpan"><select name="player_position" id="player_pos" class="inputField" required>
                            <option value="point guard">Point Guard</option>
                            <option value="shooting guard">Shooting Guard</option>
                            <option value="power forward">Power Forward</option>
                            <option value="small forward">Small Forward</option>
                            <option value="center">Center</option>
                        </select></span>
                        <!-- <span class="mySpan"><label for="rings_won">Rings Won</label></span> -->
                        <span class="mySpan"><input type="number" id="rings_won" name="rings_won" placeholder="Enter the number of rings the player has won" class="inputField" min="0" required></span>
                        <!-- <span class="mySpan"><label for="player_rating">Rating</label></span> -->
                        <span class="mySpan"><input type="number" id="player_rating" name="player_rating" placeholder="Enter the players rating (between 0 and 10 inclusive)" min="0" max="10" step="0.1" class="inputField" required></span>
                        <input type="submit" class="submitButton" value="Add Player"></span>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
